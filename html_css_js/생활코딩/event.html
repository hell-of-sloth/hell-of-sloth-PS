<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>event</title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('Hi')">
        <! type="button" : 버튼을 만들어줌>
        <! value="hi" : 버튼에 표시될 글자>
        <! onclick="alert('Hi')" : 버튼을 클릭했을 때 실행될 코드>

        <input type="text" onchange="alert('changed')">
        <! type="text" : 텍스트 입력창을 만들어줌>
        <! onchange="alert('changed')" : 텍스트 입력창의 내용이 바뀌었을 때 실행될 코드>
        
        <input type="text" onkeydown="alert('keydown')">
        <! onkeydown="alert('keydown')" : 키보드의 키를 눌렀을 때 실행될 코드>
    </body>
</html>
