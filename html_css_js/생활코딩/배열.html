<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>배열</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>count1</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        // push: 배열의 끝에 추가
        coworkers.push('graphittie');
        document.write(coworkers[4]);
    </script>

    <h2>count2</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
