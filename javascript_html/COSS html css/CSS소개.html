<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        CSS소개
    </title>
    <style>
        body{
            background-color: mistyrose;
            color: blueviolet;
            margin-left: 30px;
            margin-right: 30px;
        }
        h3{
            color: purple;
            text-align: center;
        }
        hr{
            border: 5px solid green;
        }
        span{
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>CSS맛보기</h3>
    <hr>
    <p>나는<span>웹프로그래밍을</span>좋아합니다</p>
</body>
</html>
