<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>웹폼</title>
    </head>
    <body>
        <form name="login form" method="GET">
            사용자ID : <input type="text" size="15" value=""><br>
            비밀번호 : <input type="password" size="15" value="" maxlength="4"><br>
            나라 : <input type="text" list="country"><br>
            <datalist id="country"> 
                <option value="미국"></option>
                <option value="영국"></option>
                <option value="일본"></option>
                <option value="한국"></option>
            </datalist>
            자소서 : <textarea cols="50" rows="5"></textarea><br>
            <input type="submit" value="완료">
        </form>
    </body>
</html>
