<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>객체</title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            // 객체는 중괄호로 표현
            var coworkers = {
                programmer: "egoing",
                designer: "leezche",
            }; // 객체
            // 데이터 넣는 법
            document.write("programmer : " + coworkers.programmer+'<br>');
            document.write("designer : " + coworkers.designer+'<br>');
            coworkers.bookkeeper = 'duru';
            document.write("bookkkeper : " + coworkers.bookkeeper+'<br>');
            coworkers["data scientist"] = "taeho";
            document.write("data scientist : " + coworkers["data scientist"]+'<br>');
        </script>
        <h2>Iterate</h2>
        <script>
            // 객체를 이용한 반복문
            for (var key in coworkers){
                document.write(key + " : " + coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            // 객체에 소속된 함수들을 메소드라고 부름
            coworkers.showAll = function(){
                for (var key in this){
                    if (typeof this[key] !== 'function') document.write(key + " : " + this[key]+'<br>');
                }
            }
            coworkers.showAll();
            // 객체에 소속된 변수는 프로퍼티라고 부름
        </script>
    </body>
</html>
