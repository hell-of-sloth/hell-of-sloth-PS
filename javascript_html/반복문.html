 <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>반복문</title>
    </head>
    <body>
        <h1>loop1</h1>
        <ul>
        <script>
            for (var i = 0; i < 10; i++){
                document.write('<li>hello world</li>');
            }
        </script>
        </ul>

        <h1>loop2</h1>
        <ul>
        <script>
            var i = 0;
            while (i < 10){
                document.write('<li>hello world</li>');
                i = i + 1;
            }
        </script>
        </ul>

        <h1>loop3</h1>
        <ul>
        <script>
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
            for (var i = 0; i < coworkers.length; i++) {
                document.write('<li>' + coworkers[i] + '</li>');
            }
        </script>
        </ul>
    </body>
</html>
