<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectbox</title>
</head>
<body>
    <form>
        <select name="food" multiple>
            <option value="1">자장면</option>
            <option value="2" selected>짬뽕</option>
            <option value="3">탕수육</option>
        </select>
        <select name="food">
            <option value="1">자장면</option>
            <option value="2" selected>짬뽕</option>
            <option value="3">탕수육</option>
        </select>

    </form>
</body>
</html>
